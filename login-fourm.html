<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/assets/img/Logo.png" alt="Logo" height="50" class="d-inline-block align-text-top">
                    <span class="ms-2">Certaining</span>
                </a>
            </div>
           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary" href="#">Forget Launch Key</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="login">
        <div class="login12">
            <div class="login-form form ">
                <h2 class="text-center">Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Launch Key</label>
                        <input type="text" class="form-control" id="password" placeholder="Enter Launch Key">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                   <a href="/index.html"><button type="submit" class="btn btn-primary w-100 btn-3d">Login</button> </a>        
                </form>
            </div>
        </div>
    </div>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>

</html>
