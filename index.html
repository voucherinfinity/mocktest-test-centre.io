<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body>

                        <div class="d-flex justify-content-center align-items-center">

                            <p class="m-0 ms-2"><Strong>Jeetender </Strong> </p>
                        </div>
                        
                    </div>
                    <div class="col-lg-4" style="justify-items: center;">
                    <img src="/assets/img/mocklist.png" alt="Logo" width="150" srcset="" class="d-inline-block align-text-top d-none d-lg-block" >
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="bar pt-2 pb-2 d-flex justify-content-between px-3">

                            <i class="bi bi-arrow-right-short d-inline-block align-text-top d-none d-lg-block" style="color: white; font-size: 1.5rem; align-self: center;"></i>

                    </div>
                    <div class="col-md-6">
                        <div class="bar pt-2 pb-2 d-flex justify-content-between px-3" style="justify-content: space-between;">

                    </div>
                </div>

                    <div class="col-md-12">
                        <div class="bar pt-2 pb-2 d-flex  justify-content-between">

                                    <thead>
                                        <tr>                                   
                                            <th scope="col">Exam Name</th>
                                            <th scope="col">Exam Set</th>
                                            <th scope="col">Total Question</th>
                                            <th scope="col">Total Marks</th>
                                            <th scope="col">Timing</th>
                                            <th scope="col">Valid upto</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th scope="row">DEF Tester Foundation Level</th>                                    
                                            <td>1</td>
                                            <td>40</td>
                                            <td>40</td>
                                            <td>60 min</td>
                                            <td>23 Days</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 d-flex justify-content-center">
                          <a href="/instrution.html"> <button type="button" class="btn btn-lg btn-primary mt-2" style="background-color: #2689e2;">Test Start</button> </a> 
                    </div>

<script src="/assets/js/main.js"></script>
